spring:
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
  application:
    name: demo
    cn-name: demo
  cloud:
    nacos:
      config:
        server-addr: ${NACOS_ADDRESS:127.0.0.1:8848}
        file-extension: yml
        namespace: ${NACOS_NAMESPACE:public}
        shared-configs:
          - share-common.yml
        refreshable-configs:
          - share-common.yml

